<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>LIT Review</title>
</head>
<body>
<section class="hero is-dark">
    <div class="hero-body">
        <p class="title has-text-centered">
            Lit Review
        </p>
    </div>
</section>
<section class="hero is-large">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-centered has-text-centered has-text-vcentered">
                <div class="column is-one-third">
                    <div class="columns is-centered is-vcentered is-mobile is-multiline">
                        {% block register %}
                        <p class="column is-full">
                            <strong>Inscrivez-vous maintenant</strong>
                        </p>
                        <div class="column is-half">
                            <a href="{% url 'accounts:register' %}" class="button is-fullwidth">S'inscrire</a>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="columns is-justify-content-flex-end is-vcentered is-mobile is-multiline">
                        <form method="POST" action="{% url 'accounts:login' %}">
                            {% csrf_token %}
                            <p class="column is-full">
                                <strong>Connectez-vous</strong>
                            </p>
                            <div class="column is-full">
                                <div class="field">
                                    <p class="control">
                                        <input class="input" type="text" placeholder="Se connecter" name="username">
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <input class="input" type="password" placeholder="Mot de passe" name="password">
                                    </p>
                                </div>
                            </div>
                            <div class="column pt-0 is-one-third field">
                                <p class="control">
                                    <button class="button" type="submit">Se connecter</button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
</section>
</body>
<footer class="footer has-background-dark">
    <div class="content has-text-centered has-text-white-bis">
        <p>
            Lit Review by <a href="https://github.com/Danycm1/">Danycm1</a>.
        </p>
    </div>
</footer>
</html>
