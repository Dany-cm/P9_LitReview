<div style="border: 1px solid black;">
    <p>{{ ticket.time_created }}</p>
    <p>{{ ticket.title }}</p>
    <p>{{ ticket.description }}</p>
    {% if ticket.image %}
        <p>
            <img src="{{ ticket.image.url }}" alt="">
        </p>
    {% endif %}

    {% if ticket.state == 'UNREVIEWED' %}
        <a class="button is-left" href="{% url 'flux:create_review' ticket_pk=ticket.pk %}"
           style="left: 70em; bottom: 20px;">Cr√©er une critique</a>
    {% endif %}
</div>
