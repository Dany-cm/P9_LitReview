{% extends 'home.html' %}

{% block ticket %}
    {% for ticket in tickets %}
        {% if ticket.content_type == 'TICKET' %}
            {% include 'ticket_snippet.html' %}
        {% elif ticket.content_type == 'REVIEW' %}
            {% include 'review_snippet.html' with review=ticket %}
        {% endif %}
    {% endfor %}
{% endblock %}
